<div x-show="pruefungItem" x-cloak
     class="fixed inset-0 z-50 overflow-y-auto"
     @keydown.escape.window="closePruefungModal()">
  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" @click="closePruefungModal()"></div>

  <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-10">
    <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-6 rounded-xl shadow-2xl w-full max-w-lg relative">

      <!-- Schließen-Button -->
      <button @click="closePruefungModal()"
              class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl">×</button>

      <!-- Titel -->
      <h3 class="text-2xl font-bold mb-4" x-text="pruefungItem.type"></h3>

      <!-- Status & Metadaten -->
      <div class="space-y-2 mb-4">
        <p>
          <strong>Status:</strong>
          <span :class="{
                    'bg-yellow-100 text-yellow-800': pruefungItem.status === 'pending',
                    'bg-green-100 text-green-800': pruefungItem.status === 'approved',
                    'bg-red-100 text-red-800': pruefungItem.status === 'rejected'
                  }"
                class="capitalize px-2 py-1 rounded text-sm font-medium"
                x-text="pruefungItem.status"></span>
        </p>
        <p><strong>Erstellt am:</strong> <span x-text="pruefungItem.date"></span></p>
        <p><strong>Ersteller:</strong> <span x-text="pruefungItem.creator"></span></p>
      </div>

      <!-- Beschreibung -->
      <div class="mb-6">
        <p><strong>Beschreibung:</strong></p>
        <p class="bg-gray-100 dark:bg-gray-700 p-4 rounded" x-text="pruefungItem.description"></p>
      </div>

      <!-- Benutzerinformationen -->
      <div class="mt-6 border-t border-gray-300 dark:border-gray-600 pt-4 text-sm space-y-1">
        <h4 class="font-semibold text-base mb-1">Benutzerinformationen</h4>
        <template x-if="pruefungItem.owner_info">
          <div class="space-y-1">
            <p><strong>E-Mail:</strong> <span x-text="pruefungItem.owner_info.email || '-'"></span></p>
            <p><strong>Telefon:</strong> <span x-text="pruefungItem.owner_info.phone || '-'"></span></p>
            <p><strong>Mobil:</strong> <span x-text="pruefungItem.owner_info.mobile || '-'"></span></p>
            <p><strong>Firma:</strong> <span x-text="pruefungItem.owner_info.company || '-'"></span></p>
            <p><strong>Position:</strong> <span x-text="pruefungItem.owner_info.position || '-'"></span></p>
            <p><strong>Adresse:</strong>
              <span x-text="(pruefungItem.owner_info.address?.street || '-') + ', ' +
                            (pruefungItem.owner_info.address?.zip || '-') + ' ' +
                            (pruefungItem.owner_info.address?.city || '-')"></span>
            </p>
          </div>
        </template>
      </div>

      <!-- Formular -->
      <form method="post" class="space-y-4 mt-6">
        <input type="hidden" name="ticket_id" :value="pruefungItem.id">
        <div>
          <label for="comment" class="block text-sm font-medium mb-1">Kommentar (optional):</label>
          <textarea name="comment" id="comment" rows="3"
                    class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-900 dark:border-gray-700 dark:text-white"
                    placeholder="Kommentar hinzufügen..."></textarea>
        </div>
        <div class="text-right space-x-2">
          <button type="submit"
                  formaction="/pruefung/reject"
                  class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md transition">
            Ablehnen
          </button>
          <button type="submit"
                  formaction="/pruefung/approve"
                  class="px-4 py-2 bg-primary hover:bg-primaryHover text-white rounded-md transition">
            Genehmigen
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
