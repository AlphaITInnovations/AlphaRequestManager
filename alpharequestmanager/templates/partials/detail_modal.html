<div
  x-show="detailItem && showDetailModal"
  x-cloak
  @click.outside="closeDetailModal()"
  @keydown.escape.window="closeDetailModal()"
  class="fixed inset-0 z-50 overflow-y-auto bg-black/40 backdrop-blur-sm"
>
  <div class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-xl shadow-2xl w-full max-w-2xl p-6 relative">

      <!-- Schließen Button -->
      <button @click="closeDetailModal()"
              class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-2xl leading-none font-bold transition">×</button>

      <!-- Titel -->
      <h3 class="text-2xl font-bold mb-4 border-b border-gray-200 dark:border-gray-600 pb-2 flex items-center gap-2">
        <i data-lucide="clipboard-list" class="w-5 h-5 text-primary"></i>
        <span x-text="detailItem.type"></span>
      </h3>

      <!-- Inhalt -->
      <div class="grid grid-cols-2 gap-4 text-sm">
        <div><strong>ID:</strong> <span x-text="detailItem.id"></span></div>
        <div><strong>Erstellt am:</strong> <span x-text="detailItem.date"></span></div>
        <div><strong>Ersteller:</strong> <span x-text="detailItem.creator"></span></div>
        <div><strong>Status:</strong> <span x-text="detailItem.status"></span></div>

        <div class="col-span-2">
          <strong>Kommentar:</strong>
          <p class="mt-1 whitespace-pre-wrap text-sm text-muted dark:text-gray-300" x-text="detailItem.comment"></p>
        </div>

        <!-- Kommentar anzeigen, falls vorhanden -->
        <template x-if="detailItem.comment">
          <div class="col-span-2 mt-4">
            <strong>Kommentar:</strong>
            <p class="mt-1 whitespace-pre-wrap text-sm text-muted dark:text-gray-300" x-text="detailItem.comment"></p>
          </div>
        </template>
      </div>

      <!-- Footer -->
      <div class="mt-6 text-right">
        <button class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primaryHover transition" @click="closeDetailModal()">
          Schließen
        </button>
      </div>
    </div>
  </div>
</div>
