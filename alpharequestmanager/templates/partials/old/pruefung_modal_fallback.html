<!-- Fallback Modal -->
<div
  x-show="pruefungItem
          && !['Hardwarebestellung', 'EDV-Zugang beantragen', 'EDV-Zugang sperren', 'Niederlassung umzug', 'Niederlassung schließen', 'Niederlassung anmelden'].includes(pruefungItem.type)"
  x-cloak
  class="fixed inset-0 z-50 overflow-y-auto"
  @keydown.escape.window="closePruefungModal()"
>
  <!-- Blur Hintergrund -->
  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" @click="closePruefungModal()"></div>

  <!-- Modal-Content -->
  <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-10">
    <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-6 rounded-xl shadow-2xl w-full max-w-xl relative">

      <!-- Schließen-Button -->
      <button @click="closePruefungModal()"
              class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl">×</button>

      <!-- Titel -->
      <h3 class="text-2xl font-bold mb-4">
        Ticket prüfen – <span x-text="pruefungItem?.type || 'Unbekannt'"></span>
      </h3>

      <!-- Meta -->
      <div class="grid grid-cols-2 gap-4 text-sm mb-4">
        <div>
          <p><strong>ID:</strong> <span x-text="pruefungItem.id"></span></p>
          <p><strong>Erstellt am:</strong> <span x-text="pruefungItem.date"></span></p>
          <p><strong>Ersteller:</strong> <span x-text="pruefungItem.creator"></span></p>
        </div>
        <template x-if="pruefungItem.owner_info">
          <div>
            <p><strong>Email:</strong> <span x-text="pruefungItem.owner_info.email || '–'"></span></p>
            <p><strong>Firma:</strong> <span x-text="pruefungItem.owner_info.company || '–'"></span></p>
            <p><strong>Position:</strong> <span x-text="pruefungItem.owner_info.position || '–'"></span></p>
          </div>
        </template>
      </div>

      <!-- Beschreibung -->
      <div class="mb-6">
        <p class="font-semibold">Beschreibung:</p>
        <p class="bg-gray-100 dark:bg-gray-700 p-4 rounded text-sm" x-text="pruefungItem.description || '–'"></p>
      </div>

      <!-- Kommentar + Action -->
      <form method="post" class="space-y-4">
        <input type="hidden" name="ticket_id" :value="pruefungItem.id">
        <div>
          <label for="comment" class="block text-sm font-medium mb-1">Kommentar (optional):</label>
          <textarea name="comment" id="comment" rows="3"
                    class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-900 dark:border-gray-700 dark:text-white"
                    placeholder="Kommentar hinzufügen..."></textarea>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="submit"
                  formaction="/pruefung/reject"
                  class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md">
            Ablehnen
          </button>
          <button type="submit"
                  formaction="/pruefung/approve"
                  class="px-4 py-2 bg-primary hover:bg-primaryHover text-white rounded-md">
            Genehmigen
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
