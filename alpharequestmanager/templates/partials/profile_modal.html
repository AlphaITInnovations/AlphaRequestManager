<div
  x-data="{ open: false }"
  x-show="open"
  @open-profile.window="open = true"
  @click.outside="open = false"
  @keydown.escape.window="open = false"
  x-cloak
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm px-4"
  aria-modal="true" role="dialog"
>
  <div
    class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-6 rounded-xl shadow-2xl max-w-md w-full relative transition transform scale-100"
    @keydown.escape.stop="open = false"
  >
    <!-- Close Button -->
    <button @click="open = false" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl">
      ×
    </button>

    <!-- Modal Title -->
    <h3 class="text-2xl font-bold mb-4 border-b border-gray-200 dark:border-gray-600 pb-2 flex items-center gap-2">
      <i data-lucide="user" class="w-5 h-5 text-primary"></i>
      Benutzerprofil
    </h3>

    <!-- Modal Content -->
    <div class="space-y-2 text-sm">
      <p><strong>Name:</strong> Max Mustermann</p>
      <p><strong>Position:</strong> IT-Administrator</p>
      <p><strong>Firma:</strong> Muster GmbH</p>
      <p><strong>E-Mail:</strong> max@example.com</p>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-right">
      <button
        class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primaryHover transition"
        @click="open = false"
      >
        Schließen
      </button>
    </div>
  </div>
</div>
