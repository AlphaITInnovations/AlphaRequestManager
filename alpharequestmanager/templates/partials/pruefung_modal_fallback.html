<div x-show="pruefungItem" x-cloak>
  <div class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40" @click="closePruefungModal()"></div>
  <div class="fixed inset-0 z-50 flex items-center justify-center p-6" @keydown.escape.window="closePruefungModal()">
    <div class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 p-6 rounded-xl shadow-xl w-full max-w-4xl relative font-sans text-sm">

      <button @click="closePruefungModal()" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-2xl">&times;</button>

      <div class="mb-6">
        <h3 class="text-2xl font-semibold">
          Ticket #<span x-text="pruefungItem.id"></span> â€“ <span x-text="pruefungItem.type"></span>
        </h3>
        <div class="mt-2">
          <span
            class="inline-block px-2 py-1 text-xs font-semibold rounded-full"
            :class="{
              'bg-yellow-100 text-yellow-800': pruefungItem.status === 'pending',
              'bg-green-100 text-green-800': pruefungItem.status === 'approved',
              'bg-red-100 text-red-800': pruefungItem.status === 'rejected'
            }"
            x-text="pruefungItem.status">
          </span>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Linke Seite: Ticket-Metadaten -->
        <div>
          <h4 class="font-semibold mb-2 border-b pb-1">ðŸ“„ Metadaten</h4>
          <p><strong>Typ:</strong> <span x-text="pruefungItem.type"></span></p>
          <p><strong>Erstellt am:</strong> <span x-text="pruefungItem.date"></span></p>
          <p><strong>Ersteller:</strong> <span x-text="pruefungItem.creator"></span></p>

          <template x-if="pruefungItem.owner_info">
            <div class="mt-4 space-y-1 text-sm">
              <h5 class="font-semibold mt-2">ðŸ‘¤ Benutzerinfo</h5>
              <p><strong>E-Mail:</strong> <span x-text="pruefungItem.owner_info.email || 'â€“'"></span></p>
              <p><strong>Telefon:</strong> <span x-text="pruefungItem.owner_info.phone || 'â€“'"></span></p>
              <p><strong>Mobil:</strong> <span x-text="pruefungItem.owner_info.mobile || 'â€“'"></span></p>
              <p><strong>Firma:</strong> <span x-text="pruefungItem.owner_info.company || 'â€“'"></span></p>
              <p><strong>Position:</strong> <span x-text="pruefungItem.owner_info.position || 'â€“'"></span></p>
              <p><strong>Adresse:</strong>
                <span
                  x-text="(pruefungItem.owner_info.address?.street || '-') + ', ' +
                           (pruefungItem.owner_info.address?.zip || '') + ' ' +
                           (pruefungItem.owner_info.address?.city || '')"></span>
              </p>
            </div>
          </template>
        </div>

        <!-- Rechte Seite: JSON-Anzeige der description -->
        <div>
          <h4 class="font-semibold mb-2 border-b pb-1">ðŸ§¾ Beschreibung (JSON)</h4>
          <pre class="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-100 p-3 rounded max-h-[300px] overflow-auto text-xs whitespace-pre-wrap"
                x-text="JSON.stringify(pruefungItem.description, null, 2)">
          </pre>
        </div>
      </div>

      <form method="post" class="mt-6 space-y-4">
        <input type="hidden" name="ticket_id" :value="pruefungItem.id">
        <div>
          <label class="block mb-1 text-sm font-medium">Kommentar (optional):</label>
          <textarea name="comment" rows="3"
                    class="w-full p-3 border rounded focus:ring-2 focus:ring-primary dark:bg-gray-900 dark:border-gray-700"></textarea>
        </div>
        <div class="flex justify-end space-x-2">
          <button formaction="/pruefung/reject" class="px-4 py-2 bg-red-600 text-white rounded-md">Ablehnen</button>
          <button formaction="/pruefung/approve" class="px-4 py-2 bg-primary text-white rounded-md">Genehmigen</button>
        </div>
      </form>

    </div>
  </div>
</div>
