<div
  x-data="{ open: false }"
  x-show="open"
  @open-settings.window="open = true"
  @click.outside="open = false"
  @keydown.escape.window="open = false"
  x-cloak
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm px-4"
  aria-modal="true" role="dialog"
>
  <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-6 rounded-xl shadow-2xl max-w-md w-full relative">

    <!-- Close Button -->
    <button @click="open=false" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl">×</button>

    <!-- Header -->
    <h3 class="text-2xl font-bold mb-4 border-b border-gray-200 dark:border-gray-600 pb-2 flex items-center gap-2">
      <i data-lucide="settings" class="w-5 h-5 text-primary"></i>
      Einstellungen
    </h3>

    <!-- Dark Mode Toggle -->
    <div class="space-y-4 text-sm">
      <div class="flex justify-between items-center">
        <span class="font-medium">Dark Mode</span>
        <div class="space-x-2">
          <button @click="$store.theme.enable()" class="px-3 py-1 bg-gray-700 text-white rounded hover:bg-gray-600">
            Aktivieren
          </button>
          <button @click="$store.theme.disable()" class="px-3 py-1 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500">
            Deaktivieren
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-right">
      <button class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primaryHover transition" @click="open=false">
        Schließen
      </button>
    </div>
  </div>
</div>
