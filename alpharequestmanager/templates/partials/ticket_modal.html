<div
x-show="$store.dashboard.showTicketModal"
  x-init="$store.modal.active = true"
  x-cloak
  @click.outside="showTicketModal = false; $store.modal.active = false"
  @keydown.escape.window="showTicketModal = false; $store.modal.active = false"
  class="fixed inset-0 z-50 overflow-y-auto"
  aria-modal="true" role="dialog"
>
  <!-- Blur Hintergrund -->
  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm z-0"></div>

  <!-- Inhalt -->
  <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-10">
    <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-6 rounded-xl shadow-2xl w-full max-w-md relative">

      <!-- Close -->
      <button @click="showTicketModal = false; $store.modal.active = false"
              class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl transition">Ã—</button>

      <!-- Title -->
      <h3 class="text-2xl font-bold mb-6 border-b border-gray-200 dark:border-gray-700 pb-2 flex items-center gap-2">
        <i data-lucide="file-plus" class="w-5 h-5 text-primary"></i>
        Neue Anfrage: <span class="text-primary" x-text="ticketType"></span>
      </h3>

      <!-- Form -->
      <form method="post" action="/tickets" class="space-y-4">
        <input type="hidden" name="title" :value="ticketType">

        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Beschreibung</label>
          <textarea id="description" name="description" required
                    class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-900 dark:border-gray-700 dark:text-white"
                    rows="5" placeholder="Beschreibe dein Anliegen..."></textarea>
        </div>

        <!-- Footer -->
        <div class="text-right space-x-2 pt-2">
          <button type="button"
                  class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white transition"
                  @click="showTicketModal = false; $store.modal.active = false">
            Abbrechen
          </button>
          <button type="submit"
                  class="px-4 py-2 bg-primary hover:bg-primaryHover text-white rounded-md transition">
            Absenden
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
