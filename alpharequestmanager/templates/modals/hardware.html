<div x-show="ticketType === 'Hardwarebestellung' && showTicketModal" x-cloak>
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40" @click="showTicketModal = false"></div>

  <!-- Modal -->
  <div class="fixed inset-0 z-50 overflow-y-auto" @keydown.escape.window="showTicketModal = false">
    <div class="min-h-screen flex items-center justify-center px-4 py-10">
      <div
        class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-6 rounded-xl shadow-2xl w-full max-w-3xl relative"
        x-data="{
          hardware: {
            mitarbeiterTyp: '',
            name: '',
            kostenstelle: '',
            firma: '',
            adresse: '',
            lieferungBis: '',
            monitor: { ben√∂tigt: false, anzahl: 1 },
            artikel: {
              Notebook: false,
              MiniPC: false,
              Dockingstation: false,
              MausUndTastatur: false,
              Headset: false,
              Webcam: false,
              HandyUndSim: false
            },
            bemerkung: ''
          },
          hoveredItem: null,
          errorMessage: '',
          init() {
            this.hardware.lieferungBis = new Date().toISOString().split('T')[0];
          },
          submitHardwareForm() {
            const sel = new Date(this.hardware.lieferungBis),
                  min = new Date();
            min.setDate(min.getDate() + 7);
            if (sel < min) {
              this.errorMessage = 'üö´ Lieferung muss mindestens 7 Tage Vorlauf haben!';
              return;
            }
            this.errorMessage = '';
            const payload = {
              ticketType: 'Hardwarebestellung',
              data: {
                Mitarbeiter: this.hardware.mitarbeiterTyp,
                Name: this.hardware.name,
                Kostenstelle: this.hardware.kostenstelle,
                Firma: this.hardware.firma,
                Lieferadresse: this.hardware.adresse,
                Lieferung_bis: this.hardware.lieferungBis,
                Monitor: {
                  ben√∂tigt: this.hardware.monitor.ben√∂tigt,
                  Anzahl: this.hardware.monitor.anzahl
                },
                Artikel: this.hardware.artikel,
                Bemerkung: this.hardware.bemerkung
              }
            };
            this.$refs.descField.value = JSON.stringify(payload);
            this.$refs.form.submit();
          }
        }"
        x-init="init()"
      >

        <!-- Close Button -->
        <button @click="showTicketModal = false"
                class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl"
                aria-label="Schlie√üen">√ó</button>

        <!-- Title -->
        <h3 class="text-xl font-bold mb-4">üõ†Ô∏è Hardwarebestellung</h3>

        <!-- Form -->
        <form x-ref="form" method="post" action="/tickets" class="space-y-4" @submit.prevent="submitHardwareForm">
          <input type="hidden" name="title" value="Hardwarebestellung">

          <!-- Error -->
          <template x-if="errorMessage">
            <div class="bg-red-100 text-red-800 text-sm px-4 py-2 rounded border border-red-300">
              <span x-text="errorMessage"></span>
            </div>
          </template>

          <div class="flex flex-col lg:flex-row gap-4">
            <!-- Form Content -->
            <div class="flex-1 space-y-4">

              <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <div>
                  <label class="block mb-1">Mitarbeiter-Typ</label>
                  <select x-model="hardware.mitarbeiterTyp"
                          class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700"
                          required>
                    <option value="">-- w√§hlen --</option>
                    <option>Bestandsmitarbeiter</option>
                    <option>Neuer Mitarbeiter</option>
                  </select>
                </div>
                <div>
                  <label class="block mb-1">Name</label>
                  <input type="text" x-model="hardware.name"
                         class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700"
                         required>
                </div>
                <div>
                  <label class="block mb-1">Kostenstelle</label>
                  <input type="text" x-model="hardware.kostenstelle"
                         class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700"
                         required>
                </div>
                <div>
                  <label class="block mb-1">Firma</label>
                  <input type="text" x-model="hardware.firma"
                         class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700"
                         required>
                </div>
                <div class="sm:col-span-2">
                  <label class="block mb-1">Lieferadresse</label>
                  <input type="text" x-model="hardware.adresse"
                         class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700"
                         required>
                </div>
                <div class="sm:col-span-2">
                  <label class="block mb-1">Lieferung bis</label>
                  <input type="date" x-model="hardware.lieferungBis"
                         class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700"
                         required>
                  <small class="text-xs text-muted dark:text-gray-400">mind. 7 Tage Vorlaufzeit</small>
                </div>
              </div>

              <!-- Monitor -->
              <div>
                <div class="font-semibold mb-1">üñ•Ô∏è Bildschirme</div>
                <div class="pl-2 space-y-2">
                  <div class="flex items-center space-x-2"
                       @mouseenter="hoveredItem = 'Monitor'"
                       @mouseleave="hoveredItem = null">
                    <input id="monitorCheck" type="checkbox" x-model="hardware.monitor.ben√∂tigt">
                    <label for="monitorCheck">Monitor ben√∂tigt</label>
                  </div>
<div>
  <label class="block mb-1">Anzahl</label>
  <select x-model.number="hardware.monitor.anzahl"
          :disabled="!hardware.monitor.ben√∂tigt"
          class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
</div>

                </div>
              </div>

              <!-- Notebook / MiniPC -->
              <div>
                <div class="font-semibold mb-1">üíª Laptop / Desktop</div>
                <div class="grid grid-cols-2 gap-2 pl-2">
                  <template x-for="key in ['Notebook','MiniPC']" :key="key">
                    <div @mouseenter="hoveredItem = key" @mouseleave="hoveredItem = null"
                         class="flex items-center space-x-2">
                      <input type="checkbox" :id="key" x-model="hardware.artikel[key]">
                      <label :for="key" x-text="key" class="cursor-pointer"></label>
                    </div>
                  </template>
                </div>
              </div>

              <!-- Peripherie -->
              <div>
                <div class="font-semibold mb-1">üñ±Ô∏è Peripherie</div>
                <div class="grid grid-cols-2 gap-2 pl-2">
                  <template x-for="key in ['Dockingstation','MausUndTastatur','Headset','Webcam']" :key="key">
                    <div @mouseenter="hoveredItem = key" @mouseleave="hoveredItem = null"
                         class="flex items-center space-x-2">
                      <input type="checkbox" :id="key" x-model="hardware.artikel[key]">
                      <label :for="key" x-text="key" class="cursor-pointer"></label>
                    </div>
                  </template>
                </div>
              </div>

              <!-- Handy -->
              <div>
                <div class="font-semibold mb-1">üì± Mobilger√§te</div>
                <div class="grid grid-cols-2 gap-2 pl-2">
                  <template x-for="key in ['HandyUndSim']" :key="key">
                    <div @mouseenter="hoveredItem = key" @mouseleave="hoveredItem = null"
                         class="flex items-center space-x-2">
                      <input type="checkbox" :id="key" x-model="hardware.artikel[key]">
                      <label :for="key" x-text="key" class="cursor-pointer"></label>
                    </div>
                  </template>
                </div>
              </div>

              <!-- Bemerkung -->
              <div>
                <label class="block text-sm mb-1">Bemerkungen (optional)</label>
                <textarea x-model="hardware.bemerkung" rows="3"
                          class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700"></textarea>
              </div>
            </div>

            <!-- Vorschau rechts -->
            <div class="hidden lg:flex flex-col items-center justify-center w-64">
              <div class="w-full h-64 border rounded-lg shadow bg-white dark:bg-gray-700 flex items-center justify-center overflow-hidden">
                <template x-if="hoveredItem">
                  <img :src="'/static/' + hoveredItem + '.jpg'" :alt="hoveredItem"
                       class="w-full h-full object-contain transition-opacity duration-300">
                </template>
                <template x-if="!hoveredItem">
                  <img src="/static/logo.png" alt="Logo"
                       class="w-24 h-24 object-contain opacity-50">
                </template>
              </div>
            </div>
          </div>

          <textarea x-ref="descField" name="description" class="hidden"></textarea>

          <!-- Footer -->
          <div class="pt-3 flex justify-end gap-3">
            <button type="button"
                    class="px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded"
                    @click="showTicketModal = false">Abbrechen</button>
            <button type="submit"
                    class="px-4 py-2 bg-primary hover:bg-primaryHover text-white rounded">Absenden</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
