<div x-show="ticketType === 'Hardwarebestellung' && showTicketModal" x-cloak
     class="fixed inset-0 z-50 overflow-y-auto" @keydown.escape.window="showTicketModal = false">
  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" @click="showTicketModal = false"></div>
  <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-10">
    <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-6 rounded-xl shadow-2xl w-full max-w-md relative">
      <button @click="showTicketModal = false" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl">×</button>
      <h3 class="text-2xl font-bold mb-6">Neue Hardwarebestellung</h3>
      <form method="post" action="/tickets" class="space-y-4">
        <input type="hidden" name="title" value="Hardwarebestellung">
        <div>
          <label for="description" class="block text-sm font-medium mb-1">Beschreibung</label>
          <textarea id="description" name="description" required
                    class="w-full p-3 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary
                           dark:bg-gray-900 dark:border-gray-700 dark:text-white"
                    rows="5" placeholder="Welche Hardware benötigst du?"></textarea>
        </div>
        <div class="text-right pt-2 space-x-2">
          <button type="button" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-md"
                  @click="showTicketModal = false">Abbrechen</button>
          <button type="submit" class="px-4 py-2 bg-primary hover:bg-primaryHover text-white rounded-md">Absenden</button>
        </div>
      </form>
    </div>
  </div>
</div>
