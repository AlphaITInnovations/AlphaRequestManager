<div x-show="ticketType === 'EDV-Zugang beantragen' && showTicketModal" x-cloak
     x-data="{
       companiesRaw: {{ companies_json|default('[]')|safe }},
       companies: [],
       zugang: {
         vorname: '', nachname: '', firma: '', niederlassung: '',
         arbeitsbeginn: '', kostenstelle: '', titel: '',
         strasse: '', ort: '', plz: '',
         handy: '', telefon: '', fax: '',
         datev: false

       },
       errorMessage: '',
       init() {
         try {
           this.companies = Array.isArray(this.companiesRaw)
             ? this.companiesRaw
             : (typeof this.companiesRaw === 'string'
                ? JSON.parse(this.companiesRaw || '[]')
                : []);
         } catch (e) {
           console.warn('companies_json parse failed', e);
           this.companies = [];
         }
       },
       submitZugangForm() {
         const payload = {
           ticketType: 'EDV-Zugang beantragen',
           data: { ...this.zugang }
         };
         this.$refs.descField.value = JSON.stringify(payload);
         this.$refs.form.submit();
       }
     }"
     x-init="init()"
>
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black/50 backdrop-blur-md z-40" @click="showTicketModal = false"></div>

  <!-- Modal -->
  <div class="fixed inset-0 z-50 overflow-y-auto" @keydown.escape.window="showTicketModal = false">
    <div class="min-h-screen flex items-center justify-center px-4 py-10">
      <div class="modal-panel p-6 w-full max-w-4xl relative">

        <!-- Close -->
        <button @click="showTicketModal = false" aria-label="Schlie√üen"
                class="absolute top-4 right-4 text-text hover:text-danger text-2xl focus-ring">√ó</button>

        <!-- Title -->
        <h3 class="text-2xl font-bold mb-6 text-text">üîë EDV‚ÄëZugang beantragen</h3>

        <!-- Form -->
        <form x-ref="form" method="post" action="/tickets" class="space-y-6" @submit.prevent="submitZugangForm">
          <input type="hidden" name="title" value="EDV‚ÄëZugang beantragen">
          <textarea x-ref="descField" name="description" class="hidden"></textarea>

          <!-- Person & Firma -->
          <section class="card card--pad bg-card-bg">
            <h4 class="font-semibold mb-3">üë§ Person & Firma</h4>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <div>
                <label class="text-text text-sm block mb-1">Vorname</label>
                <input type="text" x-model="zugang.vorname" class="field w-full" required>
              </div>
              <div>
                <label class="text-text text-sm block mb-1">Nachname</label>
                <input type="text" x-model="zugang.nachname" class="field w-full" required>
              </div>
              <div>
                <label class="text-text text-sm block mb-1">Firma</label>
                <select x-model="zugang.firma" class="field w-full" required>
                  <option value="">‚Äì‚ÄØw√§hlen ‚Äì</option>
                  <template x-for="c in companies" :key="c">
                    <option :value="c" x-text="c"></option>
                  </template>
                </select>
                <p class="text-danger text-xs mt-1" x-show="companies.length === 0">‚ö†Ô∏è Keine Firmen verf√ºgbar!</p>
              </div>
              <div>
                <label class="text-text text-sm block mb-1">Niederlassung</label>
                <input type="text" x-model="zugang.niederlassung" class="field w-full" required>
              </div>
                <div class="sm:col-span-2" x-show="zugang.niederlassung.toLowerCase().includes('n√ºrnberg')">
  <label class="inline-flex items-center gap-2 mt-2">
    <input type="checkbox" x-model="zugang.datev" class="field">
    <span class="text-text">üíº DATEV Benutzer ben√∂tigt?</span>
  </label>
</div>
            </div>
          </section>

          <!-- Einsatz & Kosten -->
          <section class="card card--pad bg-card-bg">
            <h4 class="font-semibold mb-3">üóìÔ∏è Einsatz & Kosten</h4>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
              <div>
                <label class="text-text text-sm block mb-1">Arbeitsbeginn</label>
                <input type="date" x-model="zugang.arbeitsbeginn" class="field w-full" required>
              </div>
              <div>
                <label class="text-text text-sm block mb-1">Kostenstelle</label>
                <input type="text" x-model="zugang.kostenstelle" class="field w-full"
                       placeholder="z.‚ÄØB. 123456" inputmode="numeric" required
                       oninput="this.value = this.value.replace(/[^0-9]/g, '')">
              </div>
              <div>
                <label class="text-text text-sm block mb-1">Titel / Rolle</label>
                <input type="text" x-model="zugang.titel" class="field w-full" required>
              </div>
            </div>
          </section>

          <!-- Adresse -->
          <section class="card card--pad bg-card-bg">
            <h4 class="font-semibold mb-3">üè¢ Adresse</h4>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <div class="sm:col-span-2">
                <label class="text-text text-sm block mb-1">Stra√üe</label>
                <input type="text" x-model="zugang.strasse" class="field w-full" required>
              </div>
              <div>
                <label class="text-text text-sm block mb-1">Ort</label>
                <input type="text" x-model="zugang.ort" class="field w-full" required>
              </div>
              <div>
                <label class="text-text text-sm block mb-1">PLZ</label>
<input type="text" x-model="zugang.plz" class="field w-full"
       inputmode="numeric"
       oninput="this.value = this.value.replace(/[^0-9]/g, '')"
       required>
              </div>
            </div>
          </section>

          <!-- Kontakt -->
          <section class="card card--pad bg-card-bg">
            <h4 class="font-semibold mb-3">‚òéÔ∏è Kontakt</h4>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
              <div>
                <label class="text-text text-sm block mb-1">Mobilnummer</label>
                <input type="tel" x-model="zugang.handy" class="field w-full">
              </div>
              <div>
                <label class="text-text text-sm block mb-1">Telefonnummer</label>
                <input type="tel" x-model="zugang.telefon" class="field w-full">
              </div>
              <div>
                <label class="text-text text-sm block mb-1">Fax (optional)</label>
                <input type="text" x-model="zugang.fax" class="field w-full">
              </div>
            </div>
          </section>

          <!-- Footer -->
          <div class="pt-4 flex justify-end gap-3 border-t border-border mt-6">
            <button type="button" class="px-4 py-2 bg-card-bg text-text rounded-lg focus-ring"
                    @click="showTicketModal = false">Abbrechen</button>
            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg focus-ring">Absenden</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
