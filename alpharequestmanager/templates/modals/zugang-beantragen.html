<div x-show="ticketType === 'EDV-Zugang beantragen' && showTicketModal" x-cloak
     x-data="{
       companiesRaw: {{ companies_json|default('[]')|safe }},
       companies: [],
       zugang: {
         vorname: '', nachname: '', firma: '', niederlassung: '',
         arbeitsbeginn: '', kostenstelle: '', titel: '',
         strasse: '', ort: '', plz: '',
         handy: '', telefon: '', fax: ''
       },
       errorMessage: '',
       init() {
         try {
           this.companies = Array.isArray(this.companiesRaw)
             ? this.companiesRaw
             : (typeof this.companiesRaw === 'string'
                ? JSON.parse(this.companiesRaw || '[]')
                : []);
         } catch (e) {
           console.warn('companies_json parse failed', e);
           this.companies = [];
         }
       },
       submitZugangForm() {
         const payload = {
           ticketType: 'EDV-Zugang beantragen',
           data: { ...this.zugang }
         };
         this.$refs.descField.value = JSON.stringify(payload);
         this.$refs.form.submit();
       }
     }"
     x-init="init()"
>
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40" @click="showTicketModal = false"></div>

  <!-- Modal -->
  <div class="fixed inset-0 z-50 overflow-y-auto" @keydown.escape.window="showTicketModal = false">
    <div class="min-h-screen flex items-center justify-center px-4 py-10">
      <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-6 rounded-xl shadow-2xl w-full max-w-4xl relative">

        <!-- Close -->
        <button @click="showTicketModal = false"
                class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl"
                aria-label="Schlie√üen">√ó</button>

        <!-- Title -->
        <h3 class="text-xl font-bold mb-6">üîë EDV-Zugang beantragen</h3>

        <!-- Form -->
        <form x-ref="form" method="post" action="/tickets" class="space-y-6" @submit.prevent="submitZugangForm">
          <input type="hidden" name="title" value="EDV-Zugang beantragen">
          <textarea x-ref="descField" name="description" class="hidden"></textarea>

          <!-- üë§ Person & Firma -->
          <section class="p-4 border rounded-lg bg-gray-50 dark:bg-gray-900/40">
            <h4 class="font-semibold mb-3">üë§ Person & Firma</h4>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <div>
                <label class="block mb-1 text-sm">Vorname</label>
                <input type="text" x-model="zugang.vorname"
                       class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
              </div>
              <div>
                <label class="block mb-1 text-sm">Nachname</label>
                <input type="text" x-model="zugang.nachname"
                       class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
              </div>
              <div>
                <label class="block mb-1 text-sm">Firma</label>
                <select x-model="zugang.firma"
                        class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
                  <option value="">‚Äì w√§hlen ‚Äì</option>
                  <template x-for="c in companies" :key="c">
                    <option :value="c" x-text="c"></option>
                  </template>
                </select>
                <p class="text-xs text-red-500 mt-1" x-show="companies.length === 0">‚ö†Ô∏è Keine Firmen verf√ºgbar!</p>
              </div>
              <div>
                <label class="block mb-1 text-sm">Niederlassung</label>
                <input type="text" x-model="zugang.niederlassung"
                       class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
              </div>
            </div>
          </section>

          <!-- üóìÔ∏è Einsatz & Kosten -->
          <section class="p-4 border rounded-lg bg-gray-50 dark:bg-gray-900/40">
            <h4 class="font-semibold mb-3">üóìÔ∏è Einsatz & Kosten</h4>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
              <div>
                <label class="block mb-1 text-sm">Arbeitsbeginn</label>
                <input type="date" x-model="zugang.arbeitsbeginn"
                       class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
              </div>
              <div>
                <label class="block mb-1 text-sm">Kostenstelle</label>
                <input type="text" x-model="zugang.kostenstelle"
                       class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
              </div>
              <div>
                <label class="block mb-1 text-sm">Titel / Rolle</label>
                <input type="text" x-model="zugang.titel"
                       class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
              </div>
            </div>
          </section>

          <!-- üè¢ Adresse -->
          <section class="p-4 border rounded-lg bg-gray-50 dark:bg-gray-900/40">
            <h4 class="font-semibold mb-3">üè¢ Adresse</h4>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <div class="sm:col-span-2">
                <label class="block mb-1 text-sm">Stra√üe</label>
                <input type="text" x-model="zugang.strasse"
                       class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
              </div>
              <div>
                <label class="block mb-1 text-sm">Ort</label>
                <input type="text" x-model="zugang.ort"
                       class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
              </div>
              <div>
                <label class="block mb-1 text-sm">PLZ</label>
                <input type="text" x-model="zugang.plz" pattern="\d{4,5}" inputmode="numeric"
                       class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
              </div>
            </div>
          </section>

          <!-- ‚òéÔ∏è Kontakt -->
          <section class="p-4 border rounded-lg bg-gray-50 dark:bg-gray-900/40">
            <h4 class="font-semibold mb-3">‚òéÔ∏è Kontakt</h4>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
              <div>
                <label class="block mb-1 text-sm">Mobilnummer</label>
                <input type="tel" x-model="zugang.handy" placeholder="+49 ..."
                       class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700">
              </div>
              <div>
                <label class="block mb-1 text-sm">Telefonnummer</label>
                <input type="tel" x-model="zugang.telefon" placeholder="+49 ..."
                       class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700">
              </div>
              <div>
                <label class="block mb-1 text-sm">Fax (optional)</label>
                <input type="text" x-model="zugang.fax"
                       class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700">
              </div>
            </div>
          </section>

          <!-- Footer -->
          <div class="pt-3 flex justify-end gap-3 border-t dark:border-gray-700 mt-6">
            <button type="button"
                    class="px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded"
                    @click="showTicketModal = false">Abbrechen</button>
            <button type="submit"
                    class="px-4 py-2 bg-primary hover:bg-primaryHover text-white rounded">Absenden</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
