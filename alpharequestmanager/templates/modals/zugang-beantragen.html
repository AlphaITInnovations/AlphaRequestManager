<!-- Modal: EDV-Zugang beantragen -->
<div x-show="ticketType === 'EDV-Zugang beantragen' && showTicketModal" x-cloak>

  <!-- Hintergrund -->
  <div class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40" @click="showTicketModal = false"></div>

  <!-- Modal-Container -->
  <div class="fixed inset-0 z-50 overflow-y-auto" @keydown.escape.window="showTicketModal = false">
    <div class="min-h-screen flex items-center justify-center px-4 py-10">
      <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-6 rounded-xl shadow-2xl w-full max-w-md relative"
           x-data="{
             zugang: {
               user: '',
               system: '',
               admin: false,
               reason: ''
             },
             submitZugangForm() {
               const payload = {
                 ticketType: 'EDV-Zugang beantragen',
                 data: {
                   Benutzer: this.zugang.user,
                   System: this.zugang.system,
                   Adminrechte: this.zugang.admin,
                   Grund: this.zugang.reason
                 }
               };
               this.$refs.descField.value = JSON.stringify(payload);
               this.$el.closest('form').submit();
             }
           }">

        <!-- Close -->
        <button @click="showTicketModal = false"
                class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl">×</button>

        <!-- Header -->
        <h3 class="text-2xl font-bold mb-6">EDV-Zugang beantragen</h3>

        <!-- Form -->
        <form method="post" action="/tickets" class="space-y-4" @submit.prevent="submitZugangForm">
          <input type="hidden" name="title" value="EDV-Zugang beantragen">

          <div>
            <label class="block text-sm font-medium mb-1">Benutzername</label>
            <input type="text" x-model="zugang.user"
                   placeholder="z. B. max.muster"
                   class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">System</label>
            <select x-model="zugang.system"
                    class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
              <option value="">-- wählen --</option>
              <option>CRM</option>
              <option>ERP</option>
              <option>Intranet</option>
              <option>VPN</option>
            </select>
          </div>

          <div class="flex items-center space-x-2">
            <input type="checkbox" x-model="zugang.admin" id="admin">
            <label for="admin">Adminrechte benötigt</label>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Grund</label>
            <textarea x-model="zugang.reason" rows="3"
                      class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700"
                      placeholder="Begründung für den Zugang (optional)"></textarea>
          </div>

          <textarea x-ref="descField" name="description" class="hidden"></textarea>

          <!-- Buttons -->
          <div class="text-right space-x-2 pt-2">
            <button type="button"
                    class="px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-md"
                    @click="showTicketModal = false">Abbrechen</button>
            <button type="submit"
                    class="px-4 py-2 bg-primary hover:bg-primaryHover text-white rounded-md">Absenden</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
