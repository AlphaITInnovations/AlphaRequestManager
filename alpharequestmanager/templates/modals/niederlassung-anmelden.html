<div x-show="ticketType === 'Niederlassung anmelden' && showTicketModal" x-cloak>
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40" @click="showTicketModal = false"></div>

  <!-- Modal -->
  <div class="fixed inset-0 z-50 overflow-y-auto" @keydown.escape.window="showTicketModal = false">
    <div class="min-h-screen flex items-center justify-center px-4 py-10">
      <div
        class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-6 rounded-xl shadow-2xl w-full max-w-3xl relative"
        x-data="{
          nl: {
            ort: '', strasse: '', plz: '', firma: '', startDatum: '',
            leiter: '', mitarbeiter: '', kostenstelle: '',
            tuerSchild: false, hardwareEmpfang: '', bemerkung: ''
          },
          submitNlAnmeldenForm() {
            const payload = {
              ticketType: 'Niederlassung anmelden',
              data: this.nl
            };
            this.$refs.descField.value = JSON.stringify(payload);
            this.$refs.form.submit();
          }
        }"
      >
        <!-- Close Button -->
        <button @click="showTicketModal = false"
                class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl"
                aria-label="Schlie√üen">√ó</button>

        <!-- Title -->
        <h3 class="text-xl font-bold mb-4">üè¢ Neue Niederlassung anmelden</h3>

        <!-- Form -->
        <form x-ref="form" method="post" action="/tickets" class="space-y-4" @submit.prevent="submitNlAnmeldenForm">
          <input type="hidden" name="title" value="Niederlassung anmelden">

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <div>
              <label class="block mb-1">Ort</label>
              <input type="text" x-model="nl.ort" class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
            </div>
            <div>
              <label class="block mb-1">Stra√üe</label>
              <input type="text" x-model="nl.strasse" class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
            </div>
            <div>
              <label class="block mb-1">PLZ</label>
              <input type="text" x-model="nl.plz" class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
            </div>
            <div>
              <label class="block mb-1">Firma</label>
              <input type="text" x-model="nl.firma" class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
            </div>
            <div>
              <label class="block mb-1">Startdatum</label>
              <input type="date" x-model="nl.startDatum" class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
            </div>
            <div>
              <label class="block mb-1">Leiter / Ansprechpartner</label>
              <input type="text" x-model="nl.leiter" class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
            </div>
            <div>
              <label class="block mb-1">Anzahl Mitarbeiter</label>
              <input type="text" x-model="nl.mitarbeiter" class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
            </div>
            <div>
              <label class="block mb-1">Kostenstelle</label>
              <input type="text" x-model="nl.kostenstelle" class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
            </div>
          </div>

          <!-- Telekom-Block -->
          <div class="mt-4 space-y-2">
            <div class="font-semibold">üì° Telekom Themen</div>
            <div class="flex items-center space-x-2">
              <input type="checkbox" x-model="nl.tuerSchild" id="tuerschild">
              <label for="tuerschild">Gibt es ein T√ºrschild f√ºr die Telekom?</label>
            </div>

            <div>
              <label class="block mb-1">Hardwareempfang (optional)</label>
              <input type="text" x-model="nl.hardwareEmpfang"
                     placeholder="z.B. Adresse f√ºr Hardwareversand"
                     class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700">
            </div>
          </div>

          <!-- Bemerkung -->
          <div>
            <label class="block mb-1">Bemerkungen (optional)</label>
            <textarea x-model="nl.bemerkung" rows="3"
                      class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-700"></textarea>
          </div>

          <!-- Hidden JSON -->
          <textarea x-ref="descField" name="description" class="hidden"></textarea>

          <!-- Footer -->
          <div class="pt-3 flex justify-end gap-3">
            <button type="button"
                    class="px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded"
                    @click="showTicketModal = false">Abbrechen</button>
            <button type="submit"
                    class="px-4 py-2 bg-primary hover:bg-primaryHover text-white rounded">Absenden</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
